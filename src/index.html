<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.6.0/css/all.css" crossorigin="anonymous" />
        <link rel="stylesheet" href="assets/css/style.css" />
        <!-- <meta http-equiv="refresh" content="2" /> -->
    </head>
    <body>
        <div id="fake-container"></div>
        <div id="main-container">
            <div id="clock">
                <h2 id="date">asdf\nasdf</h2>
                <h1 id="time"></h1>
            </div>
            <input type="text" id="search" placeholder="seek something awesome" />
            <div id="links">
                <div class="link-row">
                    <a href="https://github.com/" class="link-container">
                        <i class="fa-brands fa-github"></i>
                        <p>github</p>
                    </a>
                    <a href="https://youtube.com/" class="link-container">
                        <i class="fa-brands fa-youtube"></i>
                        <p>youtube</p>
                    </a>
                    <a href="https://reddit.com/" class="link-container">
                        <i class="fa-brands fa-reddit"></i>
                        <p>reddit</p>
                    </a>
                    <a href="https://twitch.tv/" class="link-container">
                        <i class="fa-brands fa-twitch"></i>
                        <p>twitch</p>
                    </a>
                    <a href="https://twitter.com/" class="link-container">
                        <i class="fa-brands fa-twitter"></i>
                        <p>twitter</p>
                    </a>
                </div>
                <div class="link-row">
                    <a href="https://discord.com/" class="link-container">
                        <i class="fa-brands fa-discord"></i>
                        <p>discord</p>
                    </a>

                    <a href="https://amazon.com/" class="link-container">
                        <i class="fa-brands fa-amazon"></i>
                        <p>amazon</p>
                    </a>
                </div>
            </div>
        </div>
        <script src="assets/js/app.js"></script>
    </body>
</html>
